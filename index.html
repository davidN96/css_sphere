<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ball</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">
        <div class="wrapper">
            <div class="ball">

            </div>
        </div>
    </div>

    <div class="control">
        <label for="quantity">Quantity: </label>
        <input type="range" value='1' id="quantity" name="quantity" min="1" max="360">

        <label for="color">Background color: </label>
        <input type="range" value='0' id="color" name="color" min="0" max="255">
    </div>

    <script src="js/app.js"></script>
</body>

</html>
